services:
  backend:
    build: ./
    container_name: shop_container
    working_dir: /shop
    ports:
      - "8008:8000"
    command:
      - ./commands/start_server_dev.sh
    volumes:
      - ./src:/shop/src
      - ./commands:/shop/commands
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:16.4
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    restart: on-failure
    env_file:
      - .env
    ports:
      - '5000:80'
    volumes:
      - pg_admin:/var/lib/pgadmin
    depends_on:
      - postgres

  mongodb:
    image: mongo:noble
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    env_file:
      - .env
    restart: on-failure

#  nginx:
#    ...
#  redis:
#    ...
volumes:
  pg_data: { }
  pg_admin: { }
  mongo_data: { }